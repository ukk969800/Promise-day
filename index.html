
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day Laxmi üíú</title>

<style>
body {
    margin:0;
    overflow:hidden;
    font-family:'Courier New', monospace;
    background: linear-gradient(135deg, #E6E6FA, #DDA0DD, #FFC0CB);
    color:#8B0000;
}

/* Coding screen */
#code {
    padding:40px;
    font-size:18px;
    white-space:pre-wrap;
}

/* Final Message */
#finalMessage {
    display:none;
    text-align:center;
    margin-top:18%;
    font-size:65px;
    font-weight:bold;
    animation: heartbeat 1.2s infinite;
}

.nameGlow {
    color:#ff0000;
    text-shadow:0 0 15px red, 0 0 25px crimson, 0 0 40px darkred;
}

/* Heartbeat */
@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.08); }
    50% { transform: scale(1); }
    75% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

/* Rose rain */
.rose {
    position:absolute;
    top:-50px;
    font-size:28px;
    animation:fall linear infinite;
}

@keyframes fall {
    to { transform:translateY(100vh); }
}

/* Floating Hearts */
.heart {
    position:absolute;
    color:pink;
    font-size:20px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(100vh); opacity:1; }
    to { transform: translateY(-10vh); opacity:0; }
}

</style>
</head>

<body>

<!-- Soft Romantic Instrumental Music -->
<audio autoplay loop>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
</audio>

<div id="code"></div>

<div id="finalMessage">
üíú HAPPY PROMISE DAY üíú<br>
<span class="nameGlow">LOVE YOU LAXMI</span><br>
Forever Yours, Krishna ‚ù§Ô∏è
</div>

<script>
const text = `
Booting LovePromise_System.exe...

> Scanning Heart...
> Loading Care Module...
> Activating Loyalty Shield...
> Protecting Laxmi's Smile...

Promise {
    I will take care of you, Laxmi.
    I will never be the reason for your tears.
    I will stand beside you in every situation.
    Even if I don't understand instantly,
    I will learn you slowly and sincerely.
    I choose you ‚Äî today, tomorrow, and always.
}

Status: Promise Locked Forever ‚ù§Ô∏è
`;

let i=0;
function typeWriter(){
    if(i<text.length){
        document.getElementById("code").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter,35);
    } else {
        setTimeout(()=>{
            document.getElementById("code").style.display="none";
            document.getElementById("finalMessage").style.display="block";
        },2000);
    }
}
typeWriter();

// Rose rain
function createRose(){
    const rose=document.createElement("div");
    rose.classList.add("rose");
    rose.innerHTML="üåπ";
    rose.style.left=Math.random()*window.innerWidth+"px";
    rose.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(rose);
    setTimeout(()=>{rose.remove();},6000);
}
setInterval(createRose,300);

// Floating hearts
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="üíó";
    heart.style.left=Math.random()*window.innerWidth+"px";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},4000);
}
setInterval(createHeart,500);

</script>

</body>
</html>
